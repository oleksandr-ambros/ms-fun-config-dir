server:
  port: 8092

spring:
  rabbitmq:
    host: ${RESOURCE_BROKER_HOST}

rabbitmq:
  queue:
    name: resource-queue
  routing:
    key: rsk1

logging:
  level:
    com.ms.base.rp: DEBUG

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_SERVICE_HOST}:${EUREKA_SERVICE_PORT}/eureka
    registerWithEureka: true
    fetchRegistry: true